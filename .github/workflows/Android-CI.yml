name: PullRequest

on: [pull_request]

jobs:
  Check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Test
        env:
          VERSION: ${{ github.ref }}
        run: |
          echo $VERSION
          TAG=$(git describe --tags)
          echo $TAG
      - name: Use tag
        run: |
          echo $TAG
      - name: Find Tag
        id: tagger
        uses: jimschubert/query-tag-action@v1
        with:
          skip-unshallow: 'true'
      - name: Show Tag
        id: display
        run: |
          echo 'Output from Find Tag: ${{steps.tagger.outputs.tag}}'